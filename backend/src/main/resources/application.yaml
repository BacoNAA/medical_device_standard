spring:
  profiles:
    active: dev  # 激活开发环境配置

  application:
    name: medical-standard-database

  servlet:
    multipart:
      max-file-size: 50MB      # 单个文件最大50MB
      max-request-size: 100MB  # 请求最大100MB

  # Jackson配置（JSON序列化）
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印SQL日志
    map-underscore-to-camel-case: false  # 关闭下划线转驼峰（使用PascalCase命名）
  global-config:
    db-config:
      id-type: auto  # 主键自增
  mapper-locations: classpath*:/mapper/**/*.xml

# Knife4j配置（API文档）
knife4j:
  enable: true
  setting:
    language: zh_cn

# 日志配置
logging:
  level:
    com.medical.standard: debug
    com.medical.standard.mapper: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
